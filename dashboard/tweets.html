<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êõ¥Â§öÊé®Êñá - Twitter ÈáçÁÇπÂä®ÊÄÅ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .tweet-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .tweet-author {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        .tweet-author-name {
            font-weight: 600;
            font-size: 16px;
            color: #1a1a1a;
        }
        .tweet-author-handle {
            font-size: 14px;
            color: #6b7280;
        }
        .tweet-time {
            margin-left: auto;
            font-size: 13px;
            color: #ef4444;
            font-weight: 500;
        }
        .tweet-text {
            font-size: 15px;
            color: #374151;
            line-height: 1.6;
            margin-bottom: 12px;
        }
        .tweet-translate {
            font-size: 14px;
            color: #6b7280;
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 3px solid #3b82f6;
        }
        .tweet-link {
            display: inline-block;
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        .tweet-link:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            color: white;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê ËøîÂõû Dashboard</a>
        
        <div class="header">
            <h1>üê¶ Twitter ÈáçÁÇπÂä®ÊÄÅ</h1>
            <p>ÂÖ®ÈÉ®Êé®ÊñáÂàóË°®</p>
        </div>
        
        <div id="tweetsContainer">
            <div class="loading">Âä†ËΩΩ‰∏≠...</div>
        </div>
    </div>

    <script>
        // ‰ªéJSONÂä†ËΩΩÊâÄÊúâÊé®Êñá
        async function loadAllTweets() {
            try {
                const response = await fetch('data/twitter_translated.json?_=' + Date.now());
                const data = await response.json();
                
                // ÂêàÂπ∂ÊâÄÊúâÊé®Êñá
                let allTweets = [];
                for (const [account, tweets] of Object.entries(data.tweets)) {
                    tweets.forEach(t => {
                        t._sortTime = new Date(t.time).getTime();
                        allTweets.push(t);
                    });
                }
                
                // ÊåâÊó∂Èó¥ÊéíÂ∫è
                allTweets.sort((a, b) => b._sortTime - a._sortTime);
                
                // Ê∏≤Êüì
                const container = document.getElementById('tweetsContainer');
                container.innerHTML = allTweets.map((t, i) => `
                    <div class="tweet-card">
                        <div class="tweet-author">
                            <span style="background: #3b82f6; color: white; font-size: 12px; padding: 2px 8px; border-radius: 4px; margin-right: 6px;">#${i+1}</span>
                            <span class="tweet-author-name">${t.name}</span>
                            <span class="tweet-author-handle">@${t.author}</span>
                            <span class="tweet-time">${t.time_ago}</span>
                        </div>
                        <div class="tweet-text">${escapeHtml(t.text)}</div>
                        ${t.translate ? `<div class="tweet-translate"><span style="color: #3b82f6;">[‰∏≠ÊñáÁøªËØë]</span> ${escapeHtml(t.translate)}</div>` : ''}
                        <a href="${t.url}" target="_blank" class="tweet-link">üîó Êü•ÁúãÂéüÊé®Êñá ‚Üí</a>
                    </div>
                `).join('');
                
            } catch (e) {
                document.getElementById('tweetsContainer').innerHTML = '<div class="loading">Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞ÈáçËØï</div>';
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        loadAllTweets();
    </script>
</body>
</html>
